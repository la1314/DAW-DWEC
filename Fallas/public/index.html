<!doctype html>
<html>

<head>

  <title>Mongo fallero</title>

  <meta name="description" content="Nuestro NodeJS">
  <meta name="keywords" content="html nodejs">

  <script src="js/buscar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.0/proj4-src.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  <style>
    @import url("css/busqueda.css");
  </style>
</head>

<body>
  <div id="cabecera">

    <div id="logo">

    </div>

    <div id="busqueda">
      <form id="busquedaform">

        <div class="filtros">
          <label>Sección:</label>
          <br>
          <select id="sections">
          </select>
        </div>

        <div class="filtros">
          <label>Año de fundación:</label><br>

          <input type="number" placeholder="Desde" name="fechaDesde"><br>
          <input type="number" placeholder="Hasta" name="fechaHasta"><br>
        </div>

        <div class="filtros">
          <label>Demografia:</label><br>
          <input type="radio" name="tipoFalla" placeholder="Principal" value="adult" checked><label>Principal</label></input><br>
          <input type="radio" name="tipoFalla" placeholder="Infantil" value="children"><label>Infantil</label></input><br>
        </div>

        <div class="filtros">
          <button type="button" class="botones" name="reinicio">Reiniciar Filtros</button>
        </div>
      </form>
    </div>

  </div>


  <div class="resultados">
  </div>

</body>

</html>
