<!doctype html>
<html>

<head>

  <title>Mongo fallero</title>

  <meta name="description" content="Nuestro NodeJS">
  <meta name="keywords" content="html nodejs">

  <script src="js/buscar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.0/proj4-src.js"></script>

  <style>
    @import url("css/busqueda.css");
  </style>
</head>

<body>

  <h1>Mongo Fallero</h1>

  <div id="busqueda">
    <form id="busquedaform">

      <label>Sección:</label>
      <br>
      <select id="sections">
      </select>
      <br>
      <br>
      <label>Año de fundación:</label>
      <br>
      <input type="number" placeholder="Desde" name="fechaDesde"><br>
      <input type="number" placeholder="Hasta" name="fechaHasta"><br>

      <br>
      <input type="radio" name="tipoFalla" placeholder="Principal" value="adult" checked>Principal</input><br>
      <input type="radio" name="tipoFalla" placeholder="Infantil" value="children">Infantil</input><br>

    </form>
    <br>
    <button type="button" class="botones" name="reinicio">Reiniciar Filtros</button>

  </div>

  <div class="resultados">
  </div>

</body>

</html>
