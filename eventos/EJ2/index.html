<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio cuadrados</title>
    <style>
        @import url(mystile.css);
    </style>
    <script src="javascript.js"></script>
</head>
<body>

    <div class="_contenedores">
        <div class="_cuadrado" onmouseover="redondear(this)" onmouseout="cuadrado(this)" onclick="oneclick(this)" ondblclick="twoclick(this)" id="_caja1"></div>
        <button class="_boton" onclick="eliminar(this, _caja1)" >Eliminar</button>
    </div>

    <div class="_contenedores">
        <div class="_cuadrado" onmouseover="redondear(this)" onmouseout="cuadrado(this)" onclick="oneclick(this)" ondblclick="twoclick(this)" id="_caja2"></div>
        <button class="_boton" onclick="eliminar(this, _caja2)" >Eliminar</button>
    </div>

    <div class="_contenedores">
        <div class="flicker-out-1 _cuadrado" onmouseover="redondear(this)" onmouseout="cuadrado(this)" onclick="oneclick(this)" ondblclick="twoclick(this)" id="_caja3"></div>
        <button class="_boton" onclick="eliminar(this, _caja3)" > Eliminar</button>
    </div>

    <div class="_contenedores" >
        <div class="_cuadrado" onmouseover="redondear(this)" onmouseout="cuadrado(this)" onclick="oneclick(this)" ondblclick="twoclick(this)" id="_caja4"></div>

    </div>

</html>
