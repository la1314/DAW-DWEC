<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>

    <style>
        @import url(estilo.css);
    </style>

    <script src="evento.js"></script>

</head>
<body>

    <form action="">

        <h1>Formulario Total</h1>

        <div>
            <label for="Name">Nombre:</label>
            <input type="text" onblur="comprobarNombre(this)" >
        </div>

        <br>

        <div>
            <label for="Apellido">Apellido:</label>
            <input type="text" onblur="comprobarApellido(this)">
        </div>

        <br>

        <div>
            <label for="e-mail">e-mail:</label>
            <input type="text" onblur="comprobarEmail(this)">
        </div>

        <br>

        <div>
            <label for="DNI">DNI:</label>
            <input type="text" onblur="comprobarDNI(this)">
        </div>

        <br>

        <div>
            <label for="Password">Password:</label>
            <input type="text" onblur="comprobarPassword(this)">
        </div>

        <br>

        <div>
            <label for="Repetir password">Repetir password:</label>
            <input type="text" onblur="comprobarRepassword(this)">
        </div>

        <br>

        <div>
            <label for="IP Equipo">IP Equipo:</label>
            <input type="text" onblur="comprobarIP(this)">
        </div>


        <button type="onsubmit" onclick="return comprobarFormulario()">Enviar</button>



    </form>

</body>
</html>
