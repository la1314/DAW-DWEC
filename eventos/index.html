<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>

    <style>
        @import url(estilo.css);
    </style>

    <script src="evento.js"></script>

</head>
<body>
    
    <form action="">

        <div>
            <label for="Name">Nombre</label>
            <input type="text" placeholder="Pera" id="_nombre">
        </div>

        <br> 

        <div>
            <label for="Apellido">Apellido</label> 
            <input type="text" placeholder="Asesina" id="_apellido">
        </div>

        <br>

        <div>
            <label for="e-mail">e-mail</label>
            <input type="text" placeholder="patata_explosiva@gmail.com" id="_mail">
        </div>

        <br>

        <div>  
            <label for="DNI">DNI</label>
            <input type="text" placeholder="DNI" id="_dni">
        </div>

        <br>
           
        <div>
            <label for="Password">Password</label>
            <input type="text" placeholder="Contraseña" id="_password">
        </div>

        <br>

        <div>
            <label for="Repetir password">Repetir password</label>
            <input type="text" placeholder="Repetir contraseña" id="_repassword">
        </div>
    
        <br>

        <div>
            <label for="IP Equipo">IP Equipo</label>
            <input type="text" placeholder="IP" id="_ip">
        </div>

        <button type="submit" onclick="formulario()">Enviar</button>
       
         

    </form>
    
</body>
</html>
